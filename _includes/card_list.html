{% for card_list in site.data.card %}
    {% assign card_id = card_list[0] %}
    {% assign card = card_list[1] %}
    {% unless include.bin.card[card_id] %}
        {% continue %}
    {% endunless %}
    <button class="card-btn" title="Show card!" onclick="showCard('{{  card.name }}', '{{  card.difficulty }}', '{{  card.creator }}', '{{  card.release }}', '{{  card.status }}')">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-id" width="24" height="24"
            viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round"
            stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M3 4m0 3a3 3 0 0 1 3 -3h12a3 3 0 0 1 3 3v10a3 3 0 0 1 -3 3h-12a3 3 0 0 1 -3 -3z" />
            <path d="M9 10m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
            <path d="M15 8l2 0" />
            <path d="M15 12l2 0" />
            <path d="M7 16l10 0" />
        </svg> 
    </button>
    <script>
        function showCard(name, difficulty, creator, release, status) {
            Swal.fire({
                background: '#141414',
                width: '35rem',
                padding: '3rem 0',
                html: `  
                    <span id="${status}">${status}</span>
                    <article class="card-container">
                        <div class="logo-wrapper">
                            <img src="/assets/logo.png" alt="VulNyx Logo" width="250" height="250">
                        </div>
                        <div class="card-info">
                            <h1 class="card-title">${name}</h1>
                            <table class="card-body">
                                <tbody>
                                <tr>
                                    <td>OS: Linux</td>
                                </tr>
                                <tr>
                                    <td>Creator: <span>${creator}</span></td>
                                </tr>
                                <tr>
                                    <td>Difficulty: <span class="level-btn" id="${difficulty}">${difficulty}</span></td>
                                </tr>
                                <tr>
                                    <td>Release: ${release}</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </article>
                    `,
                showConfirmButton: false
            })
        }
    </script>
{% endfor %}
